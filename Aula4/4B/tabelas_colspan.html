<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas Colspan</title>
    <style>
        table,
        td {
            border: 1px solid red;
            width: 50%;
            height: 100px;
        }

        tr{
            text-align: center;
        }
    </style>
</head>
<body>
    <main>
        <a href="index.html">Voltar ao menu principal</a>
        <h1>Tabela Colspan</h1>
        <table>
            <tbody>
                <tr>
                    <td colspan="2">Colspan</td>
                </tr>
                <tr>
                    <td> - </td>
                    <td> - </td>
                </tr>
            </tbody>
        </table>

        <h1>Tabela Rowspan</h1>
        <table style="width: 40%; height: 300px;">
            <tbody>
                <tr>
                    <td> - </td>
                    <td rowspan="2">Rowspan</td>
                </tr>
                <tr>
                    <td> - </td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
